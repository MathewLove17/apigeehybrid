apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: apigee-non-prod-svc-account
  namespace: apigee
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secretsmanager
    kind: ClusterSecretStore
  target:
    name: apigee-non-prod-svc-account
    creationPolicy: Owner
    template:
      type: Opaque
  data:
    - secretKey: client_secret.json
      remoteRef:
        key: apigee/non-prod/svc-account