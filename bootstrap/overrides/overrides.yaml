 #aaasd
instanceID: apigee-nonprod-eks
namespace: apigee
 
gcp:
  projectID: pocapigee-485810
  region: europe-west1
 
k8sCluster:
  name: adpk8s-eks-gamp-deuc1-2
  region: eu-central-1
 
org: pocapigee-485810

nodeSelector:
  requiredForScheduling: false
  apigeeRuntime:
    key: "karpenter.sh/nodepool"
    value: "adp-default"
  apigeeData:
    key: "karpenter.sh/nodepool"
    value: "apigee-data"

# Apigee Ingressgateway
ingressGateway:
  image:
    pullPolicy: Always

## NOTE: The Guardrails config is below. The ingressgateway config above is for position reference only and is NOT required for Guardrails config.

# Apigee Guardrails
guardrails:
  image:
    url: "gcr.io/ng-hybrid/guardrails/apigee-watcher"
    tag: "1.16.0"
    pullPolicy: Always

httpProxy:
  scheme: HTTP
  host: proxy-gamp-hybrid-d2vpp.internet-dev.ec1.aws.aztec.cloud.allianz
  port: 8080

envs:
  - name: test
    httpProxy:
      scheme: HTTP
      host: proxy-gamp-hybrid-d2vpp.internet-dev.ec1.aws.aztec.cloud.allianz
      port: 8080
    serviceAccountSecretRefs:
      synchronizer: apigee-non-prod-svc-account
      runtime: apigee-non-prod-svc-account
 
cassandra:
  hostNetwork: false
  replicaCount: 1   # no-prod
 
ingressGateways:
  - name: apigee-ingress
    replicaCountMin: 2
    replicaCountMax: 2
 
virtualhosts:
  - name: hybrid-group
    selector:
      app: apigee-ingressgateway
      ingress_name: apigee-ingress
    hostAliases:
      - api.example.com
    tls:
      secretName: apigee-runtime-tls   # ðŸ”‘ creado por cert-manager
 
guardrails:
  serviceAccountRef: apigee-non-prod-svc-account
 
mart:
  serviceAccountRef: apigee-non-prod-svc-account
 
connectAgent:
  serviceAccountRef: apigee-non-prod-svc-account
 
logger:
  enabled: true
  serviceAccountRef: apigee-non-prod-svc-account
 
metrics:
  serviceAccountRef: apigee-non-prod-svc-account
 
watcher:
  serviceAccountRef: apigee-non-prod-svc-account
 
runtime:
  image:
    url: gcr.io/apigee-release/hybrid/apigee-runtime
    tag: "1.16.0"
 
  cwcAppend:
    bin_setenv_max_mem: 4096m
    resources:
      requests:
        memory: 4Gi
      limits:
        memory: 6Gi